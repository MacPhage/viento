<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <title>Viento</title>

        <script src="viento.js"></script>
        <link href="viento.css" rel="stylesheet">

        <style>

            body {
                position: absolute;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
                width: 100%;
                height: 100%;
                margin: 0;
                background-color: darkslategrey;
            }
            
            .element {
                width: 200px;
                height: 200px;
                position: absolute;
                top: 100px;
                left: 100px;
                display: block;
                background-color: red;
            }
            .element2 {
                width: 200px;
                height: 200px;
                position: absolute;
                top: 300px;
                left: 300px;
                display: block;
                background-color: yellow;
            }
            .element3 {
                width: 200px;
                height: 200px;
                position: absolute;
                top: 500px;
                left: 100px;
                display: block;
                background-color: green;
            }
            .element4 {
                width: 200px;
                height: 200px;
                position: absolute;
                top: 300px;
                left: 100px;
                display: block;
                background-color: blue;
            }
            
            .element5 {
                width: 200px;
                height: 200px;
                position: absolute;
                top: 100px;
                left: 500px;
                display: block;
                background-color: magenta;
            }

        </style>

    </head>
    <body>
        <div id="element" class="element hidden">
            Hello, World!
        </div>
        
        <div id="element2" class="element2 hidden">
            Hello, World!
        </div>
        
        <div id="element3" class="element3 hidden">
            Hello, World!
        </div>
        
        <div id="element4" class="element4">
            Hello, World!
        </div>
        
        <div id="element5" class="element5">
            Hello, World!
        </div>
        
        <script>
            
            //Imports Viento
            var v = new Viento();
            
            //Fires the first animation 
            v.fire({
                element: document.getElementById("element"),
                animation: {
                    name: "v-fadeIn",
                    duration: "3s",
                    type: "entrance"
                },
                callback: function() {
                    
                    v.fire({
                        element: document.getElementById("element2"),
                        animation: {
                            name: "v-fadeIn",
                            duration: "5s",
                            type: "entrance"
                        },
                        callback: function() {
                            v.fire({
                                element: document.getElementById("element4"),
                                animation: {
                                    name: "v-fadeOut",
                                    duration: "5s",
                                    type: "exit"
                                },
                                callback: function() {
                                    console.log("Done.");
                                }
                            });
                        }
                    });
                    
                    v.fire({
                        element: document.getElementById("element3"),
                        animation: {
                            name: "v-fadeIn",
                            duration: "1s",
                            type: "entrance"
                        },
                        callback: function() {
                            v.fire({
                                element: document.getElementById("element5"),
                                animation: {
                                    name: "v-spinAround",
                                    duration: "5s"
                                }
                            });
                        }
                    });
                    
                }
            });
            
        </script>
        
    </body>
</html>
