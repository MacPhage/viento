        <style>

            body {
                position: absolute;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
                width: 100%;
                height: 100%;
                margin: 0;
                background-color: darkslategrey;
                font-family: sans-serif;
                font-size: 2.0rem;
            }

            .element {
                width: 200px;
                height: 200px;
                position: absolute;
                top: 100px;
                left: 100px;
                display: block;
                background-color: red;
            }
            .element2 {
                width: 200px;
                height: 200px;
                position: absolute;
                top: 300px;
                left: 300px;
                display: block;
                background-color: yellow;
            }
            .element3 {
                width: 200px;
                height: 200px;
                position: absolute;
                top: 500px;
                left: 100px;
                display: block;
                background-color: green;
            }
            .element4 {
                width: 200px;
                height: 200px;
                position: absolute;
                top: 300px;
                left: 100px;
                display: block;
                background-color: blue;
                color: white;
            }

            .element5 {
                width: 200px;
                height: 200px;
                position: absolute;
                top: 100px;
                left: 500px;
                display: block;
                background-color: magenta;
            }

        </style>

    </head>
    <body>
        <button onclick="var e = document.getElementById('red');if(e.style.visibility === 'hidden'){e.style.visibility = 'visible';}else{e.style.visibility = 'hidden';}">Toggle Red</button>
        <button onclick="var e = document.getElementById('yellow');if(e.style.visibility === 'hidden'){e.style.visibility = 'visible';}else{e.style.visibility = 'hidden';}">Toggle Yellow</button>
        <button onclick="var e = document.getElementById('green');if(e.style.visibility === 'hidden'){e.style.visibility = 'visible';}else{e.style.visibility = 'hidden';}">Toggle Green</button>
        <button onclick="var e = document.getElementById('blue');if(e.style.visibility === 'hidden'){e.style.visibility = 'visible';}else{e.style.visibility = 'hidden';}">Toggle Blue</button>
        <button onclick="var e = document.getElementById('magenta');if(e.style.visibility === 'hidden'){e.style.visibility = 'visible';}else{e.style.visibility = 'hidden';}">Toggle Magenta</button>
        <button onclick="doTheThing()">Run animation</button>
        <div id="red" class="element">
            RED
        </div>

        <div id="yellow" class="element2">
            YELLOW
        </div>

        <div id="green" class="element3">
            GREEN

        <div id="blue" class="element4">

        <div id="magenta" class="element5">
            MAGENTA

        <script>

            //Imports Viento
            var v = new Viento();

            //This get's called
            function doTheThing() {
                v.fire({
                    element: $("#red")[0],
                    animation: {
                        name: "v-spinAround",
                        duration: "1s",
                        afterDelay: 1000
                    },
                    callback: function f() {

                        v.fire({
                            element: $("#blue")[0],
                            animation: {
                                name: "v-spinAround",
                                duration: "1s",
                                afterDelay: 1000
                            },
                            callback: function() {

                                v.fire({
                                    element: $("#green")[0],
                                    animation: {
                                        name: "v-spinAround",
                                        duration: "1s",
                                        afterDelay: 1000
                                    },
                                    callback: function() {

                                        v.fire({
                                            element: $("#yellow")[0],
                                            animation: {
                                                name: "v-spinAround",
                                                duration: "1s",
                                                afterDelay: 1000
                                            },
                                            callback: function() {

                                                v.fire({
                                                    element: $("#magenta")[0],
                                                    animation: {
                                                        name: "v-spinAround",
                                                        duration: "1s"
                                                    },
                                                    callback: function() {

                                                    }
                                                });

                                            }
                                        });

                                    }
                                });

                            }
                        });


                    }
                });
            }
