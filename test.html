<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <!--<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">-->
        <title>Viento</title>

        <script src="jquery-2.1.4.min.js"></script>
        <script src="viento.js"></script>
        <link href="animate.css" rel="stylesheet">
        <script src="modernizr.min.js"></script>

        <style>

            body {
                position: absolute;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
                width: 100%;
                height: 100%;
                margin: 0;
                background-color: darkslategrey;
                font-family: sans-serif;
                font-size: 2.0rem;
            }

            .hidden {
                visibility: hidden;
            }
            
            .box {
                width: 200px;
                height: 200px;
            }

            #red {
                position: absolute;
                top: 100px;
                left: 100px;
                display: block;
                background-color: red;
            }
            #yellow {
                position: absolute;
                top: 300px;
                left: 300px;
                display: block;
                background-color: yellow;
            }
            #green {
                position: absolute;
                top: 500px;
                left: 100px;
                display: block;
                background-color: lime;
            }
            #blue {
                position: absolute;
                top: 300px;
                left: 100px;
                display: block;
                background-color: blue;
                color: white;
            }

            #magenta {
                position: absolute;
                top: 100px;
                left: 500px;
                display: block;
                background-color: magenta;
            }

        </style>

    </head>
    <body>
        <div>
            <button onclick="$('#red').toggleClass('hidden');">Toggle Red</button>
            <button onclick="$('#yellow').toggleClass('hidden');">Toggle Yellow</button>
            <button onclick="$('#green').toggleClass('hidden');">Toggle Green</button>
            <button onclick="$('#blue').toggleClass('hidden')">Toggle Blue</button>
            <button onclick="$('#magenta').toggleClass('hidden')">Toggle Magenta</button>
        </div>

        <div>
            <button onclick="sequentialAnimationsTest();">sequentialAnimationsTest</button>
            <button onclick="entranceAndExitTest();">entranceAndExitTest</button>
            <button onclick="burstAllAtOnceTest();">burstAllAtOnceTest</button>
            <button onclick="burstOneAtATimeTest();">burstOneAtATimeTest</button>
        </div>

        <div id="red" class="box">
            <a>RED</a>
        </div>

        <div id="yellow" class="box">
            <a>YELLOW</a>
        </div>

        <div id="green" class="box">
            <a>GREEN</a>
        </div>

        <div id="blue" class="box">
            <a>BLUE</a>
        </div>

        <div id="magenta" class="box">
            <a>MAGENTA</a>
        </div>

        <script>

            //Imports Viento
            var v = new Viento();

            //            v.fire({
            //                element: $("#red")[0],
            //                animation: {
            //                    name: "v-spinAround",
            //                    duration: "1s",
            //                    resetAfter: false
            //                }
            //            });

            function sequentialAnimationsTest() {
                v.fire({
                    element: $("#red")[0],
                    animation: {
                        name: "flip",
                        duration: "1s"
                    },
                    callback: function() {

                        v.fire({
                            element: $("#blue")[0],
                            animation: {
                                name: "flip",
                                duration: "1s"
                            },
                            callback: function() {

                                v.fire({
                                    element: $("#green")[0],
                                    animation: {
                                        name: "flip",
                                        duration: "1s"
                                    },
                                    callback: function() {

                                        v.fire({
                                            element: $("#yellow")[0],
                                            animation: {
                                                name: "flip",
                                                duration: "1s"
                                            },
                                            callback: function() {

                                                v.fire({
                                                    element: $("#magenta")[0],
                                                    animation: {
                                                        name: "flip",
                                                        duration: "1s"
                                                    },
                                                    callback: function() {
                                                        //
                                                    }
                                                });

                                            }
                                        });

                                    }
                                });

                            }
                        });


                    }
                });
            }

            function entranceAndExitTest() {
                //This assumes that all test elements are in the hidden state to begin with
                var entranceAnimationName = "fadeIn";
                var exitAnimationName = "fadeOut";
                
                v.fire({
                    element: $("#red")[0],
                    animation: {
                        name: entranceAnimationName,
                        duration: "1s",
                        type: "entrance",
                        afterDelay: 1000
                    },
                    callback: function(){

                        v.fire({
                            element: $("#red")[0],
                            animation: {
                                name: exitAnimationName,
                                duration: "1s",
                                type: "exit"
                            }
                        });

                    }
                });

                v.fire({
                    element: $("#blue")[0],
                    animation: {
                        name: entranceAnimationName,
                        duration: "1s",
                        type: "entrance",
                        afterDelay: 1000
                    },
                    callback: function(){

                        v.fire({
                            element: $("#blue")[0],
                            animation: {
                                name: exitAnimationName,
                                duration: "1s",
                                type: "exit"
                            }
                        });

                    }
                });

                v.fire({
                    element: $("#green")[0],
                    animation: {
                        name: entranceAnimationName,
                        duration: "1s",
                        type: "entrance",
                        afterDelay: 1000
                    },
                    callback: function(){

                        v.fire({
                            element: $("#green")[0],
                            animation: {
                                name: exitAnimationName,
                                duration: "1s",
                                type: "exit"
                            }
                        });

                    }
                });

                v.fire({
                    element: $("#yellow")[0],
                    animation: {
                        name: entranceAnimationName,
                        duration: "1s",
                        type: "entrance",
                        afterDelay: 1000
                    },
                    callback: function(){

                        v.fire({
                            element: $("#yellow")[0],
                            animation: {
                                name: exitAnimationName,
                                duration: "1s",
                                type: "exit"
                            }
                        });

                    }
                });

                v.fire({
                    element: $("#magenta")[0],
                    animation: {
                        name: entranceAnimationName,
                        duration: "1s",
                        type: "entrance",
                        afterDelay: 1000
                    },
                    callback: function(){

                        v.fire({
                            element: $("#magenta")[0],
                            animation: {
                                name: exitAnimationName,
                                duration: "1s",
                                type: "exit"
                            }
                        });

                    }
                });

            }

            function burstAllAtOnceTest() {
                v.burst({
                    elements: $(".box"),
                    method: "allAtOnce",
                    animation: {
                        name: "flip",
                        duration: "1s"
                    }
                });
            }

            function burstOneAtATimeTest() {
                v.burst({
                    elements: $(".box"),
                    method: "oneAtATime",
                    animation: {
                        name: "flip",
                        duration: "1s"
                    }
                });
            }

            $(document).ready(function(){

                $(".box").on("click",function(){
                    v.fire({
                        element: this,
                        animation: {
                            name: "rubberBand",
                            duration: "1s"
                        }
                    });
                });
                $(".box").on("tap",function(){
                    v.fire({
                        element: this,
                        animation: {
                            name: "rubberBand",
                            duration: "1s"
                        }
                    });
                });

            });

        </script>

    </body>
</html>
