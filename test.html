<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <title>TITLE</title>

        <script src="viento.js"></script>
        <link href="viento.css" rel="stylesheet">

        <style>

            body {
                position: absolute;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
                width: 100%;
                height: 100%;
                margin: 0;
                background-color: darkslategrey;
            }
            
            .element {
                width: 200px;
                height: 200px;
                position: absolute;
                top: 100px;
                left: 100px;
                display: block;
                background-color: red;
            }
            .element2 {
                width: 200px;
                height: 200px;
                position: absolute;
                top: 300px;
                left: 300px;
                display: block;
                background-color: orangered;
            }

        </style>

    </head>
    <body>
        <div id="element" class="element hidden">
            Hello, World!
        </div>
        
        <div id="element2" class="element2 hidden">
            Hello, World!
        </div>
        
        <script>
            var v = new Viento();
            
            v.fire({
                element: document.getElementById("element"),
                animation: {
                    name: "v-fadeIn",
                    duration: "3s",
                    type: "entrance"
                },
                callback: function() {
                    
                    v.fire({
                        element: document.getElementById("element2"),
                        animation: {
                            name: "v-fadeIn",
                            duration: "3s",
                            type: "entrance"
                        }
                    });
                    
                }
            });
            
        </script>
        
    </body>
</html>
